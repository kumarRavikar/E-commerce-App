<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Cart</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styleProductPage.css">
</head>
<body>

    <!-- Cart Header -->
    <div class="container cart-header">
        <h1>Product Cart</h1>
    </div>

    <!-- Cart Items Table -->
    <div class="container cart-table">
        <table class="table table-bordered table-hover">
            <thead class="table-dark ">
                <tr>
                    <th>Product Image</th>
                    <th>Product Name</th>
                    <th>Price</th>
                    <th>Quantity</th>
                    <th>Remove</th>
                </tr>
            </thead>
            <tbody id="cart-items">
                <!-- Dynamically filled with cart items using JavaScript -->
                <!-- Sample Row (Remove this in production) -->
                <tr>
                    <td><img src="https://via.placeholder.com/100" alt="Product" class="img-fluid" width="100"></td>
                    <td>Sample Product</td>
                    <td>$109.95</td>
                    <td>1</td>
                    <td><button class="remove-button">Remove</button></td>
                </tr>
            </tbody>
        </table>
    </div>

    <!-- Total Amount Section -->
    <div class="container total-section">
        Total Amount: <span id="total-amount">$109.95</span>
    </div>

    <!-- Back to Shop Button -->
    <div class="container text-center back-to-shop">
        <a href="productpage.html" class="btn btn-primary">Continue Shopping</a>
    </div>
   
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
